<!DOCTYPE html>
<html>
<head><title>List Biodata</title></head>
<body>
  <h1>Daftar Biodata</h1>
  <div id="biodata-list"></div>

  <script>
    fetch('http://localhost:3000/api/biodata')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('biodata-list');
        data.forEach(bio => {
          container.innerHTML += `<h2>${bio.nama}</h2><p>${bio.deskripsi}</p>`;
        });
      });
  </script>
</body>
</html>
